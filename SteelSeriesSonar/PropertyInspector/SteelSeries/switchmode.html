<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>MrAyianaLex's Sonar plugin</title>
    <link rel="stylesheet" href="../css/sdpi.css">
    <script src="../js/sdtools.common.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item" id="select_single">
            <div class="sdpi-item-label">Action</div>
            <select class="sdpi-item-value select sdProperty" id="actionTarget" oninput="setSettings()">
                <option value="0">Switch</option>
                <option value="1">Classic</option>
                <option value="2">Stream</option>
            </select>
        </div>
    </div>
</body>
</html>
